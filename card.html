    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin: 20px 0;
        max-width: 100%;
      }

      .container .card {
        position: relative;
        width: 300px;
        height: 400px;
        margin: 10px;
        overflow: hidden;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container .card .content {
        position: absolute;
        bottom: -160px;
        width: 100%;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        flex-direction: column;
        backdrop-filter: blur(15px);
        box-shadow: 0 -10px 10px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        transition: bottom 0.5s;
        transition-delay: 0.65s;
      }

      .container .card:hover .content {
        bottom: 0;
        transition-delay: 0s;
      }

      .container .card .content .contentBx h3 {
        text-transform: uppercase;
        color: #0c0c0c;
        letter-spacing: 2px;
        font-weight: 500;
        font-size: 18px;
        text-align: center;
        margin: 20px 0 15px;
        line-height: 1.1em;
        transition: 0.5s;
        transition-delay: 0.6s;
        opacity: 0;
        transform: translateY(-20px);
      }

      .container .card:hover .content .contentBx h3 {
        opacity: 1;
        transform: translateY(0);
      }

      .container .card .content .contentBx h3 span {
        font-size: 12px;
        font-weight: 300;
        text-transform: initial;
      }

      .container .card .content .sci {
        position: relative;
        bottom: 10px;
        display: flex;
      }

      .container .card .content .sci li {
        list-style: none;
        margin: 0 10px;
        transform: translateY(40px);
        transition: 0.5s;
        opacity: 0;
        transition-delay: calc(0.2s * var(--i));
      }

      .container .card:hover .content .sci li {
        transform: translateY(0);
        opacity: 1;
      }

      .container .card .content .sci li a {
        color: black;
        font-size: 24px;
      }

      .container .card .imgBx {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .container .card .imgBx img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media screen and (max-width: 767px) {
        .container .card {
          width: calc(50% - 20px); /* Adjust the width for smaller screens */
        }
      }
    </style>
